<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#667eea"/>
  
  <!-- Device/Monitor icon -->
  <rect x="16" y="20" width="32" height="20" rx="2" fill="white" opacity="0.9"/>
  <rect x="18" y="22" width="28" height="16" fill="#667eea"/>
  
  <!-- Terminal/Command line -->
  <line x1="21" y1="26" x2="27" y2="26" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="21" y1="30" x2="25" y2="30" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="21" y1="34" x2="29" y2="34" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Status indicator dots -->
  <circle cx="40" cy="26" r="2" fill="#4ade80"/>
  <circle cx="40" cy="32" r="2" fill="#fbbf24"/>
  
  <!-- Device stand -->
  <rect x="28" y="40" width="8" height="3" fill="white" opacity="0.9"/>
  <rect x="24" y="43" width="16" height="2" rx="1" fill="white" opacity="0.9"/>
</svg>
